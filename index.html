<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
   <h3>JavaScript Virtual Keyboard</h3>
   <button class="dark-mode">dark mode</button>
    <div class="container">
      <div class="textarea">
        <textarea></textarea>
      </div>
      <div class="keyboard">
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">0</button>
          <button class="btn delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="row">
          <button class="btn">q</button>
          <button class="btn">w</button>
          <button class="btn">e</button>
          <button class="btn">r</button>
          <button class="btn">t</button>
          <button class="btn">y</button>
          <button class="btn">u</button>
          <button class="btn">i</button>
          <button class="btn">o</button>
          <button class="btn">p</button>
        </div>
        <div class="row">
          <button class="btn">a</button>
          <button class="btn">s</button>
          <button class="btn">d</button>
          <button class="btn">f</button>
          <button class="btn">g</button>
          <button class="btn">h</button>
          <button class="btn">j</button>
          <button class="btn">k</button>
          <button class="btn">l</button>
        </div>
        <div class="row">
          <button class="btn">z</button>
          <button class="btn">x</button>
          <button class="btn">c</button>
          <button class="btn">v</button>
          <button class="btn">b</button>
          <button class="btn">n</button>
          <button class="btn">m</button>
          <button class="btn caps"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
        </div>
        <div class="row">
          <button class="btn space"><i class="fa-solid fa-paw"></i></i></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
